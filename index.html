<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduTask - Gerador de Tarefas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-comic {
        font-family: 'Comic Neue', cursive;
      }
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        html, body {
          margin: 0;
          padding: 0;
          background: white;
        }
        
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Only show the printable area and its children */
        #printable-area, #printable-area * {
          visibility: visible;
        }

        /* Position the printable area at the top-left */
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Ensure the worksheet component behaves correctly */
        .print-container {
          width: 210mm !important;
          min-height: 297mm !important;
          margin: 0 auto !important;
          box-shadow: none !important;
          border: none !important;
        }
        
        /* Hide elements explicitly marked as no-print even inside printable area */
        .no-print {
          display: none !important;
        }
      }
    </style>

</head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
  </body>
</html>
